<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Starwave</title>
    <link rel="stylesheet" href="style.css">

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-board">SCORE: <span id="score">0</span></div>

        <!-- Controles Desktop -->
        <div id="desktop-controls">
            <button id="desktop-shoot" class="btn-start" style="position:fixed;right:40px;bottom:40px;z-index:20;display:none;">Atirar</button>
            <div id="desktop-cursor" style="position:fixed;left:50%;top:50%;width:32px;height:32px;z-index:20;pointer-events:none;display:none;transform:translate(-50%,-50%);">
                <svg width="32" height="32">
                    <circle cx="16" cy="16" r="12" fill="none" stroke="#0ff" stroke-width="2" />
                    <circle cx="16" cy="16" r="4" fill="#0ff" />
                </svg>
            </div>
        </div>

        <div id="mobile-controls">
            <!-- D-Pad Layout -->
            <div class="d-pad">
                <div class="control-btn" id="btn-up">▲</div>
                <div class="control-btn" id="btn-left">◄</div>
                <div class="control-btn" id="btn-right">►</div>
                <div class="control-btn" id="btn-down">▼</div>
            </div>
            <div class="control-group">
                <div class="control-btn btn-large" id="btn-shoot">●</div>
            </div>
        </div>
    </div>


    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>NEON<br>STARWAVE</h1>
        <p>PC: Setas/WASD para mover, Espaço para atirar.<br>Mobile: Use os botões no ecrã.</p>
        <button class="btn-start" onclick="startGame()">Jogar</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p>Pontuação Final: <span id="final-score">0</span></p>
        <button class="btn-start" onclick="resetGame()">Tentar Novamente</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
